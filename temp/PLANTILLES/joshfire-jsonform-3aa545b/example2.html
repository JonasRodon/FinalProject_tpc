<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting started with JSON Form</title>
    <link rel="stylesheet" style="text/css" href="deps/opt/bootstrap.css" />
</head>

<body>
    <h1>Getting started with JSON Form</h1>
    <form></form>
    <div id="res" class="alert"></div>
    <script type="text/javascript" src="deps/jquery.min.js"></script>
    <script type="text/javascript" src="deps/underscore.js"></script>
    <script type="text/javascript" src="deps/opt/jsv.js"></script>
    <script type="text/javascript" src="lib/jsonform.js"></script>
    <script type="text/javascript">
    $('form').jsonForm({
            schema: {
                number: {
                    type: 'integer',
                    title: 'Number in the Table'
                },
                gNumber: {
                    type: 'integer',
                    title: 'Number in the big Table'
                },
                posRow: {
                    type: 'integer',
                    title: 'Row position in Table'
                },
                posCol: {
                    type: 'integer',
                    title: 'Column position in Table'
                },
                bigPosRow: {
                    type: 'integer',
                    title: 'Row position in th big Table'
                },
                bigPosCol: {
                    type: 'integer',
                    title: 'Column position in the big Table'
                },
                name: {
                    type: 'string',
                    title: 'Name long'
                },
                keyName: {
                    type: 'string',
                    title: 'name short'
                },
                tumbNailSrc: {
                    type: 'string',
                    title: 'src of the tumbnail'
                },
                catInfo: {
                    type: 'object',
                    properties: {
                        name: {
                            type: 'object',
                            properties: {
                                esName: {
                                    type: 'string',
                                    title: 'esName'
                                },
                                esDescription: {
                                    type: 'string',
                                    title: 'esDescription'
                                },
                                esType: {
                                    type: 'string',
                                    title: 'esType'
                                },
                                gamma: {
                                    type: 'string',
                                    title: 'gamma'
                                }
                            }
                        }
                    }
                }
            },
            parts: {
                type: 'object',
                properties: {
                    name: {
                        type: 'object',
                        properties: {
                            pinya: {
                                type: 'integer',
                                title: 'pinya'
                            },
                            tronc: {
                                type: 'integer',
                                title: 'tronc'
                            },
                            pom: {
                                type: 'integer',
                                title: 'pom'
                            },
                            folre: {
                                type: 'integer',
                                title: 'folre'
                            },
                            manilles: {
                                type: 'integer',
                                title: 'manilles'
                            }
                        }
                    }
                }
            },
            score: {
                type: 'object',
                properties: {
                    name: {
                        type: 'object',
                        properties: {
                            pointsCar: {
                                type: 'integer',
                                title: 'pinya'
                            },
                            pointsDes: {
                                type: 'integer',
                                title: 'tronc'
                            },
                            group: {
                                type: 'integer',
                                title: 'pom'
                            },
                            subGroup: {
                                type: 'integer',
                                title: 'folre'
                            }
                        }
                    }
                }
            },
            metrics: {
                type: 'object',
                properties: {
                    name: {
                        type: 'object',
                        properties: {
                            numCollDes: {
                                type: 'integer',
                                title: 'numCollDes'
                            },
                            numCollCar: {
                                type: 'integer',
                                title: 'numCollCar'
                            },
                            numCollIn: {
                                type: 'integer',
                                title: 'numCollIn'
                            }
                        }
                    }
                }
            },
            hOld: {
                type: 'object',
                title: 'Old data',
                old: {
                    yearCasCar: {
                        type: 'integer',
                        title: 'Year Castell Carregat'
                    },
                    firstCollCar: {
                        type: 'integer',
                        title: 'First Colla Carregat'
                    },
                    yearCasDes: {
                        type: 'integer',
                        title: 'Year Castell Descarregats'
                    },
                    firstCollDes: {
                        type: 'integer',
                        title: 'First Colla Descarregats'
                    }
                }
            },
            hNew: {
                type: 'object',
                title: 'New data',
                new: {
                    yearCasCar: {
                        type: 'integer',
                        title: 'Year Castell Carregat'
                    },
                    firstCollCar: {
                        type: 'integer',
                        title: 'First Colla Carregat'
                    },
                    yearCasDes: {
                        type: 'integer',
                        title: 'Year Castell Descarregats'
                    },
                    firstCollDes: {
                        type: 'integer',
                        title: 'First Colla Descarregats'
                    }
                }
            },
            // imgScr: {
            //     type: 'array',
            //     items: {
            //         fotos: {
            //             type: 'string',
            //             title: 'Src of image'
            //         }
            //     }
            // },
            // vidScr: {
            //     type: 'array',
            //     items: {
            //         vieos: {
            //             type: 'string',
            //             title: 'video source'
            //         }
            //     }
            // }
        },
         onSubmit: function(errors, values) { }
        }
      })
    </script>
</body>

</html>
